<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Search - Minimal Tests</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 16px; }
    #results { margin-top: 16px; }
    .pass { color: #0a0; }
    .fail { color: #a00; }
    .project-card { display: block; }
  </style>
</head>
<body>
  <h1>Project Search - Minimal Tests</h1>

  <div>
    <label>
      Query:
      <input id="searchInput" placeholder="Search.." />
    </label>
  </div>

  <div class="projects-grid" id="projectsGrid">
    <div class="project-card" data-tags="python, ml">
      <div class="project-content"><h3>Python Vision</h3></div>
      <div class="project-tags"><span class="tech-tag">OpenCV</span></div>
    </div>
    <div class="project-card" data-tags="c++, embedded">
      <div class="project-content"><h3>Antenna Rotator</h3></div>
      <div class="project-tags"><span class="tech-tag">C++</span></div>
    </div>
    <div class="project-card" data-tags="web, html, css">
      <div class="project-content"><h3>Portfolio</h3></div>
      <div class="project-tags"><span class="tech-tag">HTML</span></div>
    </div>
  </div>

  <ul id="results"></ul>

  <script>
    const searchInput = document.getElementById('searchInput');
    const projectCards = document.querySelectorAll('.project-card');

    function handleSearch() {
      const keyword = searchInput.value.toLowerCase();
      projectCards.forEach(card => {
        const title = card.querySelector('.project-content h3')?.textContent.toLowerCase() || '';
        const dataTags = (card.getAttribute('data-tags') || '').toLowerCase();
        const realTags = Array.from(card.querySelectorAll('.tech-tag'))
          .map(t => t.textContent.toLowerCase())
          .join(' ');
        const combined = title + ' ' + dataTags + ' ' + realTags;
        card.style.display = combined.includes(keyword) ? '' : 'none';
      });
    }

    function visibleCount() {
      return Array.from(projectCards).filter(c => c.style.display !== 'none').length;
    }

    function test(name, fn) {
      try { fn(); report(true, name); }
      catch (e) { report(false, name + ' - ' + e.message); }
    }

    function assertEqual(a, b, msg='') {
      if (a !== b) throw new Error(msg || `Expected ${b} but got ${a}`);
    }

    function report(pass, message) {
      const li = document.createElement('li');
      li.className = pass ? 'pass' : 'fail';
      li.textContent = (pass ? 'PASS: ' : 'FAIL: ') + message;
      document.getElementById('results').appendChild(li);
      console[pass ? 'log' : 'error'](li.textContent);
    }

    // Tests
    test('Empty keyword shows all', () => {
      searchInput.value = '';
      handleSearch();
      assertEqual(visibleCount(), 3);
    });

    test('Keyword matches by title', () => {
      searchInput.value = 'antenna';
      handleSearch();
      assertEqual(visibleCount(), 1);
    });

    test('Keyword matches by data-tags', () => {
      searchInput.value = 'python';
      handleSearch();
      assertEqual(visibleCount(), 1);
    });

    test('Keyword matches by tech-tag', () => {
      searchInput.value = 'html';
      handleSearch();
      assertEqual(visibleCount(), 1);
    });

    // Restore
    searchInput.value = '';
    handleSearch();
  </script>
</body>
</html>
